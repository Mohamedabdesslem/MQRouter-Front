<h2>Messages</h2>
<table>
  <thead>
  <tr>
    <th>Message ID</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let message of messages | paginate: { id: paginationId, itemsPerPage: itemsPerPage, currentPage: currentPage, totalItems: totalItems}" >
    <td>
      <!-- Lien sur message.id -->
      <a href="#" (click)="openDetailMessage(message)">{{ message.id }}</a>
    </td>
  </tr>
  </tbody>
</table>

<pagination-controls
  paginationId="partners-pagination"
  [id]="'partners-pagination'"
  (pageChange)="pageChanged($event)">
</pagination-controls>

<!-- Modale (Popin) pour afficher les dÃ©tails du message -->
<div *ngIf="isDetailsMessageOpen" class="modal">
  <div class="modal-content">
    <span class="close" (click)="closeDetailMessage()">&times;</span>
    <h2>DÃ©tails du Message</h2>
    <p><strong>ID:</strong> {{ selectedMessage.id }}</p>
    <p><strong>Contenu:</strong> {{ selectedMessage.content }}</p>
    <p><strong>Date:</strong> {{ selectedMessage.receivedAt | date: 'short' }}</p>
    <button (click)="closeDetailMessage()">Cancel</button>
  </div>
</div>
